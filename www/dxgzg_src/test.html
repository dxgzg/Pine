<!DOCTYPE html>
<head>
    <meta charset="utf-8" />

</head>
    <script src="https://unpkg.com/axios@0.21.3/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id='test'>
        输入姓名<input type="text" v-model="msg">
        <button @click="add"> 确定 </button>
    </div>
    <script>
        const test = new Vue({
            el: '#test',
            data:{
                msg: '',
            },
            methods:{
                add : function(){
                    axios.post('/user', {
                        name: this.msg,
                        password:"123456",
                    })
                    .then(function (response) {
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                }
            }
        });
    </script>
</body>
